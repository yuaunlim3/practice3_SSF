<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create acoount</title>
</head>
<body>
    <form action="/createaccount" method="POST" data-th-object="${newUser}">
        <h1>Creata Account</h1>
        <div>
            <table>

                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" data-th-field="*{name}" placeholder="Enter your name">
                        <span data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"></span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="text" data-th-field="*{password}" placeholder="Enter password">
                        <span data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"></span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Create</button>
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <p >
                <a href="/">Back</a>
            </p>
        </div>
    </form>
</div>
</body>
</html>
